<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook Sales Dashboard</title>
  <!-- Load React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Load Recharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/Recharts.min.js"></script>
  <!-- Load Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div id="dashboard"></div>
    <div class="mt-10 text-center text-sm text-gray-500">
      <p>Last updated: <span id="lastUpdated"></span></p>
      <p>To update this dashboard, edit the data.json file in your GitHub repository.</p>
    </div>
  </div>

  <!-- Dashboard Component -->
  <script type="text/babel" src="dashboard.js"></script>
</body>
</html>
