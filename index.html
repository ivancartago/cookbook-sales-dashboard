<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook Sales Dashboard</title>
  
  <!-- Add crossorigin attribute and use specific versions -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Use unpkg for Recharts instead of cdnjs -->
  <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.min.js"></script>
  
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Add error logging to help debug -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.message);
      document.body.innerHTML += `
        <div style="color: red; padding: 20px; margin: 20px; border: 1px solid red;">
          Error: ${e.message}<br>
          File: ${e.filename}<br>
          Line: ${e.lineno}
        </div>
      `;
    });
  </script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div id="dashboard">Loading dashboard...</div>
    <div class="mt-10 text-center text-sm text-gray-500">
      <p>Last updated: <span id="lastUpdated">Loading...</span></p>
      <p>To update this dashboard, edit the data.json file in your GitHub repository.</p>
    </div>
  </div>

  <!-- Add type="text/babel" AND src attribute -->
  <script type="text/babel" src="dashboard.js"></script>
</body>
</html>
